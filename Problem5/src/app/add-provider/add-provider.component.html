<div>
    <div class="add-title">
      <h2 class="primary">Add Provider</h2>
    </div>
    <div>
      <form [formGroup]="addProviderForm" (change)="formChanged()">
        <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px">
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="First Name" formControlName="firstname" required>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="lastname" required>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="Email address" formControlName="email" required>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="Phone Number" formControlName="phone" required>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput placeholder="NPI Number" formControlName="npi" required>
              </mat-form-field>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
  
        <div class="btn-sec">
          <button mat-raised-button type="submit" color="primary" (click)="onAddCus()">Save</button>
          <button mat-raised-button type="button" class="Discard-btn" (click)="close()">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
